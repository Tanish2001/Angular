<p>profile-editor works!</p>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName" class="form-control">

    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName" class="form-control">
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>

    <div formGroupName="address">
        <h2>Address</h2>

        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street" class="form-control">

        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city" class="form-control">

        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state" class="form-control">

        <label for="zip">Zip Code: </label>
        <input id="zip" type="text" formControlName="zip" class="form-control">

        <button class="btn btn-primary" (click)="updateForm()">Update</button>
    </div>
    <p>{{profileForm.status}}</p>
</form>
